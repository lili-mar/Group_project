<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">   
    <title>Register A Child</title>
</head>
<body>
    <div class="container">
        
        <h1>Welcome, {{ user.first_name }}!</h1>
        <a class="float-right" href="/ABC/logout">Log Out</a>
        
        <br><br><br><br>
        
        <!--<p> This is the page to add/register a new Child -AFTER successful validation</p>-->
        <!--<br>-->
    <div id="register_child">

        <h1>ABC Child Care</h1>
            <h3>Register A Child</h3>
            <!--<p> It will display the form to add/register a new Child</p>-->
            <br><br>
        
            <form id="form-button" action="/ABC/regChild" method="POST"> <!--path('regChild', views.regChild),-->
                {% csrf_token %}
                <div class='pMsgs'>
                    
                    
                    {% if messages %}
                        <ul class="messages">    
                            {% for message in messages %}    
                                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div><!--pMsgs-->

                <label class="block" for="first_name">First Name:</label>
                <!--<input class="input" type="text" name="first_name">-->
                <input class="form-control" type="text" name="first_name">

                <label class="block" for="last_name">Last Name:</label>
                <input class="form-control" type="text" name="last_name">

                <label class="block" for="birthdate">Birthdate:</label>
                <input class="form-control" type="date" name="birth_date">

                <label class="block" for="gender">Gender:</label>
                
                <select class="form-control" name="child_gender">
                    <option value=""></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label class="block" for="grade">Age:</label>

                <select class="form-control" class="block" name="child_age">
                    <option value=""></option>
                    <option value="1">1-2 Ages</option>
                    <option value="2">2-3 Ages</option>
                    <option value="3">3-4 Ages</option>
                    <option value="4">5-6 Ages</option>
                
                </select>

                <label class="block" for="program">Child Program:</label>

                <select class="form-control" name="child_program">
                    <option value=""></option>
                    <option value="Todler / Twos (1-2)">Todler / Twos (1-2)</option>
                    <option value="Pre-K (3-4)">Pre-K (3-4)</option>
                    <option value="Kindergarden (5-6)">Kindergarden (5-6)</option>
                </select>
                <button class="btn btn-success" type="submit">Register A Child</button>

                

            </form><!--End of Form-->

        
            <!--

                
            
            <hr>
            
            <p>FOR NOW -the link will log you out because there is no form pointing anywhere -there is no CHILD model yet -but you get the point</p>
            <a href="/ABC/myProfile"><strong>when the REGISTER a CHILD button is clicked  -it will show myProfile with the Enrolled Child(ren) updated</strong></a> 
            
            <br><br>
            <br><br>
            -->
    </div><!--My profile-->
        
        

    </div><!--Container-->
</body>
</html>
