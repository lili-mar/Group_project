<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>New Join Event </title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <a href="">Home</a>
            <a href="/ABC/dashboard">Dashboard</a>
            <a href="/ABC/myProfile">myProfile</a>
            <a href="/ABC/myEvents">myEvents</a>
            <a class="float-right" href="/ABC/logout">Log Out</a>
        </nav>
        <br>
        <br>
        <section id="event_info">
            <div>
                <h1>Please confirm selection - {{ user.first_name }}!</h1>
            </div>
            <br>
            <br>
            <!-- Need Event id later -->
            <h2>Picnic Event:</h2>
            <br>
            <p>Date: 05/20/2021</p>
            <p>Time: 12:00 PM</p>
            <p>Location: <a href="#">Picnic Event</a></p>
        </section>
        <br>
        <section id="child_info">
            <div>
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Child Name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Emma</td>
                            <td>
                                <div>
                                    <select class="custom-select" id="join_option">
                                        <option selected>Choose...</option>
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        </tr>
                    </tbody>
                </table>
                <a href="dashboard" class="btn btn-secondary btn-lg btn-block">Confirm</a>
                <br>
                <br>
            </div>
        </section>
    </div>
</body>

</html>
