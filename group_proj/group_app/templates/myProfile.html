<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>myProfile</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <a href="">Home</a>
            <a href="/ABC/dashboard">Dashboard</a>
            <a href="/ABC/myEvents">myEvents</a>
            <a class="float-right" href="/ABC/logout">Log Out</a>
        </nav>
        <br>
        <br>
        <section id="my_profile">
            <div>
                <h1>Your Profile - {{ user.first_name }}!</h1>
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" value="{{ user.full_name }}">
                    </div>
                    <div class="form-group">
                        <label for="member_date">Member since:</label>
                        <input type="text" class="form-control" value="{{ user.get_date }}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" value="{{ user.email }}">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="cf-password">Confirm Password:</label>
                        <input type="password" class="form-control">
                    </div>
                    <button type="button" class="btn btn-success">Update</button>
                </form>
            </div>

        </section>

        <br><br>

        <section id="enrolled_children">
            <div>
                <h1>Enrolled Child(ren)</h1>
                <table class="table">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Child Name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Emma</td>
                            <td><a href="#">Remove</a></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Oliver</td>
                            <td><a href="#">Remove</a></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Emma</td>
                            <td><a href="#">Remove</a></td>
                        </tr>
                    </tbody>
                </table>
                <a href="childForm" class="btn btn-secondary btn-lg btn-block">+ Add a Child </a>
            </div>
        </section>
        <br>
        <br>
    </div>
</body>

</html>
